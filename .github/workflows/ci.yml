name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: access_token
        workload_identity_provider: projects/180491781668/locations/global/workloadIdentityPools/github/providers/github
        service_account: github-actions@lafeingcrokodil-sandbox.iam.gserviceaccount.com
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Lint
      uses: golangci/golangci-lint-action@v8
    - name: Test
      run: make test
