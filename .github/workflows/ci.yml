name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'
    - name: Lint
      run: make lint
    - name: Test
      run: make test
