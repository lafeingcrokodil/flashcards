name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        token_format: access_token
        workload_identity_provider: projects/279825606000/locations/global/workloadIdentityPools/github/providers/github
        service_account: github-actions@lafeingcrokodil-flashcards.iam.gserviceaccount.com
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Lint
      uses: golangci/golangci-lint-action@v8
    - name: Test
      run: make test
    - name: Build and push Docker image
      run: |
        HOSTNAME=europe-west1-docker.pkg.dev
        SHORT_SHA=${GITHUB_SHA::7}
        IMAGE="$HOSTNAME/lafeingcrokodil-flashcards/main/flashcards:$SHORT_SHA"
        gcloud auth configure-docker $HOSTNAME --quiet
        docker build -t $IMAGE .
        docker push $IMAGE
