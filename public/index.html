<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Application for reviewing flashcards.">
  <meta name="author" content="lafeingcrokodil">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Flashcard Review</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="session">
    <form id="existingSessionForm">
      <h3>Resume existing session:</h3>
      <select id="existingSessions" name="existingSession">
        <option value="">-- Select a session --</option>
      </select>
      <br><br>
      <input type="submit" value="Resume">
    </form>

    <br><br>
    <hr>
    <br>

    <form id="newSessionForm">
      <h3>Or create new:</h3>
      <input type="submit" value="Create">
    </form>
  </div>

  <div id="review">
    <p>
      <span id="unreviewedCount">0</span>
      | <span id="viewCount">0</span> 👁
      · <span class="correct"><span id="correctCount">0</span> ✔</span>
      · <span class="error"><span id="incorrectCount">0</span> ✖</span>
      · <span id="correctPerc">0</span>%
    </p>

    <h1><span id="prompt"></span></h1>
    <p id="context" class="info"></p>
    <input type="text" id="answer" name="answer" />
    <input type="button" id="submit" value="Check" />
    <p id="expected" class="error"></p>

    <input type="button" id="allAnswersToggle" value="▸ Show all answers" />
    <p id="allAnswers"></p>
  </div>

  <script src="index.js"></script>
</body>

</html>
